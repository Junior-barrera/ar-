<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINCENTI SpA - AR Funcional</title>
    <!-- Importaci√≥n SEGURA de Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@^2.1.1/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f5f5f5;
        }
        model-viewer {
            width: 100%;
            height: 70vh;
            margin: 0 auto;
            background: #eee;
        }
        .btn-ar {
            background: #4285F4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        .warning {
            color: #EA4335;
            padding: 15px;
            background: #FFF3F3;
            border-radius: 8px;
            margin: 20px;
            display: none; /* Oculto inicialmente */
        }
    </style>
</head>
<body>
    <h1>C√°mara de Seguridad en AR</h1>
    
    <!-- Model Viewer con configuraci√≥n optimizada -->
    <model-viewer
        id="model-viewer"
        src="https://cdn.glitch.global/6d2f3931-7c71-43a7-8d3e-6b6d5e5e8b9d/SecurityCamera.glb?v=1644356789045"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        environment-image="neutral"
        shadow-intensity="1"
        auto-rotate
        alt="C√°mara 4K Hikvision">
        
        <button class="btn-ar" slot="ar-button">
            üëÅÔ∏è Ver en tu espacio
        </button>
    </model-viewer>

    <!-- Mensaje de error/soporte -->
    <div id="warning" class="warning">
        <h3>‚ö†Ô∏è No se puede activar AR</h3>
        <p id="warning-text"></p>
        <p><a href="https://www.vincenti.cl" target="_blank">Ver producto en web</a></p>
    </div>

    <script>
        // Detecci√≥n de compatibilidad con AR
        document.addEventListener('DOMContentLoaded', () => {
            const modelViewer = document.getElementById('model-viewer');
            const warning = document.getElementById('warning');
            const warningText = document.getElementById('warning-text');
            
            // Verificar si AR es soportado
            modelViewer.addEventListener('ar-status', (event) => {
                if (event.detail.status === 'failed') {
                    warning.style.display = 'block';
                    warningText.innerHTML = `
                        Tu dispositivo/navegador no soporta AR. Prueba con:<br>
                        - <strong>iPhone/iPad</strong>: Safari<br>
                        - <strong>Android</strong>: Chrome √∫ltimo versi√≥n<br>
                        <small>Modelo 3D visible solo en modo 3D</small>
                    `;
                }
            });
        });
    </script>
</body>
</html>
